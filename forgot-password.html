<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Academe-X</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #004b8d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            margin: 0;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #a0d8ef;
        }

        .forgot-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding-top: 60px; /* Adjusted for the navbar */
        }

        .forgot-password-box {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .left-section {
            background: linear-gradient(135deg, #004b8d, #007acc);
            color: white;
            padding: 40px 30px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        .right-section {
            padding: 40px 30px;
            flex: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-password-form {
            width: 100%;
        }

        .forgot-password-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004b8d;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        .forgot-password-btn {
            width: 100%;
            padding: 10px;
            background: #004b8d;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .forgot-password-btn:hover {
            background: #007acc;
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #004b8d;
            text-decoration: none;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Academe-X</div>
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="about.html" class="nav-link">About</a></li>
            <li><a href="courses.html" class="nav-link">Courses</a></li>
            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>
    </nav>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="left-section">
                <h1>Forgot Password</h1>
                <p>Enter your email address to receive a password reset link.</p>
            </div>
            <div class="right-section">
                <div class="forgot-password-form">
                    <h2>Reset Your Password</h2>
                    <form action="#">
                        <div class="input-group">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <button type="submit" class="forgot-password-btn">Send Reset Link</button>
                        <div class="back-to-login">
                            <p>Remember your password? <a href="login.html">Back to Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
